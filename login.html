<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淘宝网 - 淘！我喜欢</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="login_container">
      <div class="header w1200">
        <div class="l">
          <img src="./imgs/taobao.png" alt="淘宝网" />
        </div>
        <div class="r">
          <span>网站无障碍</span>
          <span class="r_b">
            <img src="./imgs/msg.png" alt="建议" />
            <span>"登录页面改建建议"</span>
          </span>
        </div>
      </div>
      <div class="content">
        <div class="left">
          <div class="qrcode_title">手机扫码登录</div>
          <div class="qrcode_imgs">
            <img src="./imgs/qrcode.png" class="qrcode" />
            <img src="./imgs/qr_tao.png" class="tao" />
          </div>
          <div class="open">
            <span>打开</span>
            <span class="hasColor">淘宝APP</span>
            <span>—点击左上角扫一扫</span>
          </div>
          <div class="query">怎么扫码登录?</div>
        </div>
        <div class="line"></div>
        <div class="right">
          <div class="tabs">
            <div class="tab active">密码登录</div>
            <div class="tabs_line"></div>
            <div class="tab">短信登录</div>
          </div>
          <input class="ipt" type="text" placeholder="账号名/邮箱/手机号" />
          <input class="ipt" type="text" placeholder="请输入登录密码" />
          <span class="forgotpwd">忘记密码</span>
          <a class="login_btn" href="./index.html">登录</a>
          <div class="others">
            <div class="other_item">
              <img src="./imgs/支付宝.png" alt="" />
              <span>支付宝登录</span>
            </div>
            <span class="item_line"></span>
            <div class="other_item">
              <img src="./imgs/钉钉.png" alt="" />
              <span>钉钉登录</span>
            </div>
            <span class="item_line"></span>
            <div class="other_item">
              <span>忘记账号</span>
            </div>
            <span class="item_line"></span>
            <div class="other_item">
              <a href="./register.html">免费注册</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
